<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-secondary" style="height: 100vh"></div>
        <div class="col-8 pt-5 m-0 bg-dark border-dark">
          <div class="mb-3">
            <form>
              <label for="" class="form-label text-light">Bill Total</label>
              <span class="text-light"
                >$<input
                  type="text"
                  class="form-control mb-2"
                  name=""
                  id="billTotalInput"
                  onkeyup="calculateBill()"
                  aria-describedby="helpId"
                  placeholder=""
              /></span>
              <label for="" class="form-label text-light">Tip</label>
              <span class="text-light"
                >%<input
                  type="text"
                  class="form-control mb-5"
                  name=""
                  onkeyup="calculateBill()"
                  id="tipInput"
                  aria-describedby="helpId"
                  placeholder=""
              /></span>
              <div class="d-flex justify-content-between">
                <div>
                  <small for="" class="form-label text-light">People</small>
                  <div>
                    <a
                      href="javascript:void(0)"
                      class="btn btn-light"
                      onclick="increment()"
                    >
                      +
                    </a>
                    <small id="numberOfPeople" value="0" class="text-light"
                      >1</small
                    >
                    <a
                      href="javascript:void(0)"
                      class="btn btn-light"
                      onclick="decrement()"
                    >
                      -
                    </a>
                  </div>
                </div>
                <div>
                  <small for="" class="form-label text-light"
                    >Total Per Person</small
                  >
                  <div id="perPersonTotal" class="text-light">$0.00</div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-2 bg-secondary"></div>
      </div>
    </div>
    <script src="./exercise.js"></script>
  </body>
</html>
